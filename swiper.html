<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style/swiper.css   " />
  </head>
  <body>
    <section class="home-banner slider-option">
      <!-- Swiper -->
      <div
        class="swiper-container banner-swiper swiper-container-fade swiper-container-horizontal"
      >
        <div class="swiper-wrapper" style="transition-duration: 0ms">
          <div
            class="swiper-slide swiper-slide-prev"
            style="
              width: 525px;
              opacity: 1;
              transform: translate3d(0px, 0px, 0px);
              transition-duration: 0ms;
            "
          >
            <img
              src="assets/images/1.jpg"
              class="img-responsive slide-IMG"
              alt=""
            />
            <div class="container">
              <div class="banner-content">
                <h1><span>Lorem -</span> fermentum</h1>
                <h1><span>Photography</span></h1>
                <a href="#" class="btn main-photo-btn generic-btn"
                  ><span>Explore</span></a
                >
              </div>
              <!-- end of banner-content -->
            </div>
            <!-- end of container -->
          </div>
          <!-- end of swiper-slide -->
          <div
            class="swiper-slide swiper-slide-active"
            style="
              width: 525px;
              opacity: 1;
              transform: translate3d(-525px, 0px, 0px);
              transition-duration: 0ms;
            "
          >
            <img
              src="assets/images/hero.jpg"
              class="img-responsive slide-IMG"
              alt=""
            />
            <div class="container">
              <div class="banner-content">
                <h1><span>Candid -</span> pulvinar</h1>
                <h1><span>Photography</span></h1>
                <a href="#" class="btn main-photo-btn generic-btn"
                  ><span>Explore</span></a
                >
              </div>
              <!-- end of banner-content -->
            </div>
            <!-- end of container -->
          </div>
          <!-- end of swiper-slide -->
          <div
            class="swiper-slide swiper-slide-next"
            style="
              width: 525px;
              opacity: 0;
              transform: translate3d(-1050px, 0px, 0px);
              transition-duration: 0ms;
            "
          >
            <img
              src="assets/images/hero1.jpg"
              class="img-responsive slide-IMG"
              alt=""
            />
            <div class="container">
              <div class="banner-content">
                <h1><span>Kids -</span> commodo</h1>
                <h1><span>Photography</span></h1>
                <a href="#" class="btn main-photo-btn generic-btn"
                  ><span>Explore</span></a
                >
              </div>
              <!-- end of banner-content -->
            </div>
            <!-- end of container -->
          </div>
          <!-- end of swiper-slide -->
        </div>
        <!-- end of swiper-wrapper -->
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-fraction">
          <span class="swiper-pagination-current"></span> /
          <span class="swiper-pagination-total"></span>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next main-slider-btn">
          <span class="ti-arrow-right"></span>
        </div>
        <div class="swiper-button-prev main-slider-btn">
          <span class="ti-arrow-left"></span>
        </div>
      </div>
      <!-- end of swiper-container -->
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
  </body>
</html>
